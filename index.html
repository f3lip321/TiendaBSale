<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
      
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Tienda BSale</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" name="buscar" type="search" placeholder="Buscar Producto" aria-label="Search">
        <button onclick="getProducName()" class="btn btn-outline-warning" type="button">Buscar</button>
      </form>
    </div>
  </nav>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">      
      <div class="carousel-item active">
        <img src="https://www.tubotilleria.cl/wp-content/uploads/1600x400varios.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="http://valleyfresh.group/app/uploads/2018/08/Banner-1600px-W-400px-H_1600-x-400_0048_fork-lift-zooming-through-warehouse.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>      
  <div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <br>
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">          
          <button onclick="getProducCategory('1')" class="btn btn-outline-success" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile">Bebidas Energeticas</button>
          <button onclick="getProducCategory('2')" class="btn btn-outline-success" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile">Pisco</button>
          <button onclick="getProducCategory('3')" class="btn btn-outline-success" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile">Ron</button>
          <button onclick="getProducCategory('4')" class="btn btn-outline-success" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile">Bebida</button>
          <button onclick="getProducCategory('5')" class="btn btn-outline-success" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile">Snack</button>
          <button onclick="getProducCategory('6')" class="btn btn-outline-success" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile">Cerveza</button>
          <button onclick="getProducCategory('7')" class="btn btn-outline-success" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile">Vodka</button>
        </div>        
    </div>
    <br>
    </nav>    
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">      
      <br>
      <div class="all-product-cards row row-cols-1 row-cols-md-4 g-4"></div>
      <br>
    </main>    
  </div>     
</div> 
<footer class="mt-auto text-black-50 bg-dark">
  <br>
  <p class="text-white text-center">@Desafío Tienda BSale por Felipe Catalán Allendes</p>
  <br>
</footer>       
<script src="functions.js"></script>
</body>
</html>
